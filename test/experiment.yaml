apiVersion: turing.touchturing.com/v1
kind: Experiment
metadata:
  name: myapp
  labels:
    experiment.touchturing.com/v1:  experiment
    experiment.touchturing.com/instance: myapp
    experiment.touchturing.com/ns: test
  namespace: test
spec:
  image: nginx
  host: test.com
  port:
    containerPort: 80
    name: myweb
    hostPort: 80
  resources:
    limits:
      cpu: 300m
      memory: 500Mi
    requests:
      cpu: 100m
  probe:
    path: /
    port: 80

