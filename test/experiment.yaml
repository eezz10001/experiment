apiVersion: turing.touchturing.com/v1
kind: Experiment
metadata:
  name: myapp
  labels:
    experiment.touchturing.com/v1:  experiment
    experiment.touchturing.com/instance: myapp
    experiment.touchturing.com/ns: test
  namespace: test
spec:
  image: nginx
  host: touchturing.com
  port:
    containerPort: 80
    name: nginx
    hostPort: 80
  resources:
    limits:
      cpu: 300m
      memory: 500Mi
      nvidia.com/gpu: 1
    requests:
      cpu: 100m
      nvidia.com/gpu: 1
  probe:
    path: /
    port: 80
  command: [ "/bin/sh", "-c", "while true; do echo 'Hello, World!'; sleep 1; done" ]

