apiVersion: turing.touchturing.com/v1
kind: Experiment
metadata:
  name: experiment-course-x-user-student-y
  labels:
    experiment.touchturing.com/v1:  experiment
    experiment.touchturing.com/instance: experiment-course-x-user-student-y
    experiment.touchturing.com/ns: default
  namespace: default
spec:
  command: [ "/bin/sh", "-c", "/opt/conda/bin/jupyter notebook  --notebook-dir=/opt/notebooks  --no-browser --allow-root  " ]
  image: registry.cn-beijing.aliyuncs.com/explore-turing/pix2pixhd_master_jupyter:v0.1
  host: touchturing.com
  port:
    containerPort: 8888
    name: experiment
  resources:
    limits:
      cpu: 1024m
      memory: 500Mi
      nvidia.com/gpu: 1
    requests:
      cpu: 1024m
      nvidia.com/gpu:  1
  probe:
    port: 8888

